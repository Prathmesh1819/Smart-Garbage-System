  <!-- Report Form -->
  <section class="report-section">
    <h2>Report Garbage Issue</h2>
    <p>Please fill out the form below to report a garbage problem in your area.</p>

    <form class="report-form" id="reportForm">
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="location"><i class="fas fa-map-marker-alt"></i> Location</label>
        <input type="text" id="location" name="location" placeholder="Enter location" required>
      </div>

      <div class="form-group">
        <label for="description"><i class="fas fa-align-left"></i> Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Describe the garbage issue..." required></textarea>
      </div>

      <div class="form-group">
        <label for="image"><i class="fas fa-camera"></i> Upload Image (optional)</label>
        <input type="file" id="image" name="image" accept="image/*">
      </div>

      <button type="submit" class="btn">Submit Report</button>
    </form>
  </section>
